<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Document</title>
</head>
<body>


 <div class="sign-up">
    <form action=""> 
        <h3>Sign Up</h3>
        <span>Name</span>
        <input type="fname" name="" class="box" placeholder="Enter Your Name" id="">

        <span>Student ID</span>
        <input type="stdid" name="" class="box" placeholder="Enter your Index" id="">

        <span>Email</span>
        <input type="email" name="" class="box" placeholder="Enter your Email" id="">

        <span>Password</span>
        <input type="password" name="" class="box" placeholder="" id="">

        <span>Confirm Password</span>
        <input type="confirm password" name="" class="box" placeholder="" id="">

        <div class="checkbox"> 
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">I Agree To The Terms Of Use</label>
        </div>

        <p>Already have an account? <a href="Login.html">Sign In</a></p>

        <div class="btn-submit-clear">
            <input type="Submit" value="Submit" class="btn-submit">
            <input type="reset" value="Cancel" class="btn-clear">
        </div>
        

        
    </form>

 </div>

 <script src="https://unpkg.com/scrollreveal"></script>

 <script src="Signup.js"></script>


</body>
</html>
